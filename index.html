<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/fonts.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" >
</head>
<body>
	
	<header>
		<div class="row header_upper"></div>
		<div class="row header_lower">
			<div class="col-xs-4 col-lg-4 logo">
				<span>indipixel</span>
			</div>
			<div class="col-xs-8 col-lg-6 contacts">
				<a href=#><span>contact US</span></a>	
			</div>	
		</div>
	</header>
	<section id="main">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 hidden-md hidden-xs hidden-sm">
				
					<div class="diagonal-lines">
						<img src="image/diagonal.png" alt="Декоративная полоска">
					</div>
					<div class="phone">
						<img src="image/phone.png" alt="Портрет в телефоне">
					</div>
				</div>
				<div class="col-lg-6 col-xs-12 slogan">
					<h1>We design and build<br>beautiful web &amp mobile apps</h1>
					<br>
					<p>You can design and create, and build the most wonderful place in the world. But it takes people to make the dream a reality. - Walt Disney
					</p>	
					<div class="row">
						<button href="#">Know more</button>
					</div>
				</div>
			</div>	
		</div>
	</section>
	<section id="query">
		<div class="row">
			<div class="col-lg-6">
				
			</div>
			<div class="col-lg-6 form_query">
				<div class="row">
				<div class="col-lg-8">
					<h4><br>Lets Talk</h4>
					<form action="#">
						<div class="row">
							<input type="text" value="First Name">
							<input type="text" value="Last  Name">
						</div>
						<div class="row">
							<input type="text" value="Email Address">
							<input type="text" value="App Design">
						</div>
						<div class="row">
							<textarea name="client_query" id="client_query" cols="56" rows="3">Type your query here</textarea>
						</div>		
						<div class="row">
							<button type=submit href="#">Send</button>
						</div>
					</form>
				</div>
				<div class="col-lg-4"></div>
				</div>
			</div>
		</div>
	</section>
	<footer>
		<div class="row">
			<div class="col-xs-5 col-xs-offset-1 copyright">
				<span>&copy 2015 indipixel design</span>
			</div>
			<div class="col-xs-6">
				<span class="contact-mail">contact@yourmail.com</span>
			</div>
		</div>

	</footer>
	
</body>
</html>
