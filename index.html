<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/fonts.css">
</head>
<body>
	
	<header>
		<div class="row header_upper"></div>
		<div class="row header_lower">
			<div class="col-sm-4 logo">
				<span>indipixel</span>
			</div>
			<div class="col-sm-6 contacts">
				<a href=#><span>contact US</span></a>	
			</div>	
		</div>
	</header>
	<section id="main">
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
				
					<div class="diagonal-lines">
						<img src="image/diagonal.png" alt="Декоративная полоска" class="responsive">
					</div>
					<div class="phone">
						<img src="image/phone.png" alt="Портрет в телефоне" class="responsive">
					</div>
				</div>
				<div class="col-sm-6 slogan">
					<h1>We design and build<br>beautiful web &amp mobile apps</h1>
					<br>
					<p>You can design and create, and build the most wonderful place in the world. But it takes people to make the dream a reality. - Walt Disney
					</p>	
					<div class="row">
						<button href="#">Know more</button>
					</div>
				</div>
			</div>	
		</div>
	</section>
	<section id="query">
		<div class="row">
			<div class="col-sm-6">
				
			</div>
			<div class="col-sm-6">
				<div class="row">
				<div class="col-sm-8">
					<h4><br>Lets Talk</h4>
					<div class="row">
						<input type="text" value="First Name">
						<input type="text" value="Last  Name">
					</div>
					<div class="row">
						<input type="text" value="Email Address">
						<input type="text" value="App Design">
					</div>
					<div class="row">
						<textarea name="client_query" id="client_query" cols="56" rows="3">Type your query here</textarea>
					</div>		
					<div class="row">
						<button href="#">Send</button>
					</div>
				</div>
				<div class="col-sm-4"></div>
				</div>
			</div>
		</div>
	</section>
	<footer>
		<div class="row">
			<div class="col-sm-5 col-sm-offset-1 copyright">
				<span>&copy 2015 indipixel design</span>
			</div>
			<div class="col-sm-6">
				<span class="contact-mail">contact@yourmail.com</span>
			</div>
		</div>

	</footer>
	
</body>
</html>
